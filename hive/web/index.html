<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude-Hive Monitor</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <header>
        <h1>Claude-Hive Monitor</h1>
        <div class="header-controls">
            <label class="toggle">
                <input type="checkbox" id="auto-refresh" checked>
                <span>Auto-refresh</span>
            </label>
            <span id="connection-status" class="status-badge online">Connected</span>
        </div>
    </header>

    <main id="workers-grid">
        <!-- Worker panels will be dynamically inserted here -->
    </main>

    <!-- Expanded view modal -->
    <div id="worker-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-worker-name">Worker Name</h2>
                <div class="modal-controls">
                    <button id="modal-close" class="btn-icon" title="Close">&times;</button>
                </div>
            </div>
            <div class="modal-meta">
                <span id="modal-task">Task: -</span>
                <span id="modal-duration">Duration: -</span>
                <span id="modal-status">Status: -</span>
            </div>
            <div id="modal-output" class="output-container">
                <pre id="modal-output-text"></pre>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
